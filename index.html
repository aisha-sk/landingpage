<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>

</head>

<body>
    <!--This is section-1 start-->

    <div id="section-1">
        
        <div id="header"> <!--BOX-1-->

            <div class="left">
                <img class="logo" src="mylogo.png">
            </div>

            <div class="right">
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>

        </div>
        <div class="below-header"> <!--BOX-2-->
            <div class="intro">
                <div class="heading">Welcome to my landing page.</div>
                <div class="subtext">This website will serve the purpose of being my future portfolio showcase.</div>
                <button class="linkedin-button">
                <a 
                    onclick="window.open ('https://www.linkedin.com/in/aishasuhailkhan/', ''); return false" href="javascript:void(0);">
                    View Linkedin Profile
                </a>
                </button>
            
            </div>
            <div>
                <img class="section1image" src="https://www.freecodecamp.org/news/content/images/size/w2000/2021/08/learn-to-code.jpg">
            </div>
        </div>
    </div> 

    <!--Section-2 start-->

    <div id="section-2">
        
        <h3 class="s2heading">Here are some sections you can check out!</h3><!--box-1-->

        <div class="s2box2"><!--box-2-->

            <div>
                <img class="s2img" src="images/resume.png">
                <div class="s2description">Resume</div>
            </div>

            <div>
                <img class="s2img" src="images/projects.png">
                <div class="s2description">Projects</div>
            </div>

            <div>
                <img class="s2img" src="images/about.png">
                <div class="s2description">About</div>
            </div>

            <div>
                <img class="s2img" src="images/contact.png">
                <div class="s2description">Contact</div>
            </div>

        </div>
    </div>

    <!--Section-3 begins here-->

    <div id="section-3"> 

        <button class="github"><a onclick="window.open ('https://www.github.com/aisha-sk/', ''); return false" href="javascript:void(0);">
            Click me to view Aisha's github profile
        </a></button>

    </div>

    <!--Section-4 begins here-->

    <div id="section-4">
        <div class="text">
            <a class="s4heading" href="https://open.spotify.com/playlist/25u3wuY2IcmOSaq1FTPLg5?si=59de3620be3a475f">
                Recommendation of the month :]
            </a>
            <div class="s4description">
                Helps with concentration, peace and focus.
            </div>
        </div>

        <div class="spotify">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/25u3wuY2IcmOSaq1FTPLg5?utm_source=generator" 
            width="100%" height="152" frameBorder="0" allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy"></iframe>
        </div>

    </div>

    <div id="footer">Copyright Â© The Odin Project 2021</div>

</body>
</html>
